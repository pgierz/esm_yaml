# JSBACH YAML DEFAULT CONFIGURATION FILE

model: jsbach
repository: https://gitlab.dkrz.de/modular_esm/echam6
domain: vegetation

description: |
        The JSBACH vegetation model, major version 3
        (someone from Hamburg)
        paper citation

license_text: |
        Please make sure you have a licence to use echam.In case you are
        unsure, please contact redmine....


pool_dir: "${computer.pool_directories.pool}/JSBACH"
input_dir: "${pool_dir}/input/${dataset}"
adj_input_dir: "${input_dir}/${echam.resolution}"


dynamic_vegetations: False


version: "3.20"
dataset: r0009

config_sources:
        'namelist.jsbach': "${namelist_dir}/namelist.jsbach"

choose_version:
        "3.20":
                dataset: r0010               
                choose_dynamic_vegetations: 
                        true:
                                namelist_dir: "${general.esm_master_dir}/namelists/jsbach/${version}/${echam.scenario}/dynveg"
                                dynveg: "_dynveg"
                                dynveg_file_ending: "_dynveg"
                        false:
                                namelist_dir: "${general.esm_master_dir}/namelists/jsbach/${version}/${echam.scenario}/no_dynveg"
                                dynveg_file_ending: "_no-dynveg"
                                dynveg: "_no_dynveg"
                choose_echam.scenario:
                        PI-CTRL:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        1850:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        PALEO:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                                dynamic_vegetations: True
                        4CO2:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        1percCO2:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        RCP26:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_RCP26
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        RCP45:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_RCP45
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        RCP85:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_RCP85
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        HIST:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_HIST
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        1950:                
                                forcing_files:
                                        jsbach: jsbach_1976
                                        LU: LU_1950
                                        LU_trans: LU_trans
                        
                        
                        
        "3.10":
                dataset: r0007
                namelist_dir: "${general.esm_master_dir}/esm-runscripts/namelists/jsbach/${version}/${echam.scenario}/${resolution}"
                choose_dynamic_vegetations: 
                        true:
                                dynveg: "_dynveg"
                        false:
                                dynveg: "_no_dynveg"
                choose_echam.scenario:
                        PI-CTRL:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        1850:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        PALEO:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        4CO2:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        1percCO2:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_1850
                                        LU_trans: LU_trans
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        RCP26:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_RCP26
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        RCP45:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_RCP45
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        RCP85:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_RCP85
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        HIST:
                                forcing_files:
                                        jsbach: jsbach_1850
                                        LU: LU_HIST
                                        LU_trans: LU_trans
                                        cover_fract: cover_fract_HIST
                        1950:                
                                forcing_files:
                                        jsbach: jsbach_1976
                                        LU: LU_1950
                                        LU_trans: LU_trans



forcing_in_workdir:
        "jsbach": "jsbach.nc"
        "lctlib": "lctlib_nclt21.def"
        "cover_fract": "cover_fract.@YEAR@.nc"
        "a_nd_file": "a_nd_file.nc"
        "lightning": "lightning.nc"
        "popdens": "population_density.nc"
        "LU" : "landuse_harvest.@YEAR@.nc"
        "Ndepo": "Ndepo.@YEAR@.nc"
        "LU_trans": "landuseTransitions.@YEAR@.nc"

forcing_modifications:
        Ndepo:  "<--setyear-- @YEAR@"                

streams:
        - jsbach
        - jsbid
        - yasso
        - surf
        - nitro
        - veg
        - land


          #ym_dates:
          #        - "[[write_output_dates-->WHEN]]<--year--WHEN<--month--.WHEN<--day--"  # not so sure

          #restart_in_files:
          #"[[streams-->STREAM]]": "STREAM"

restart_sources:
        "[[streams-->STREAM]]":
                "${parent_restart_dir}/restart_${parent_expid}_STREAM_${parent_date}.nc"
                #"restart_${parent_expid}_${prev_date}_STREAM.nc"

ym_date: "${current_date}!syear!smonth"

restart_in_workdir:        
        "[[streams-->STREAM]]": "restart_${general.expid}_STREAM.nc"

        #restart_out_files:
        #"[[streams-->STREAM]]_[[write_restart_dates-->WHEN]]": "STREAM_WHEN"

        #restart_targets:
        #"[[streams-->STREAM]]_[[write_restart_dates-->WHEN]]_out": "restart_${general.expid}_STREAM_WHEN.nc"
        
        #restart_in_workdir:
        #"[[streams-->STREAM]]_[[write_restart_dates-->WHEN]]_out": "restart_${general.expid}_STREAM_WHEN.nc"
        
        #output_targets:
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_grb": ${general.expid}_echam6_STREAM_WHEN.grb
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_codes": ${general.expid}_echam6_STREAM.codes
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_nc": ${general.expid}_echam6_STREAM_WHEN.nc
        
        #output_in_workdir:
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_grb": ${general.expid}_WHEN_STREAM
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_codes": ${general.expid}_WHEN_STREAM.codes
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_nc": ${general.expid}_WHEN_STREAM.nc
        
        #output_files:
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_grb": STREAM_WHEN_grd
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_codes": STREAM_WHEN_codes
        "[[streams-->STREAM]]_[[ym_date-->WHEN]]_nc": STREAM_WHEN_nc

namelists:
        - "namelist.jsbach"

further_reading:
        - jsbach/jsbach.inherit.yaml
        - jsbach/jsbach.datasets.yaml
