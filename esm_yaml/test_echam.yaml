# ECHAM YAML DEFAULT CONFIGURATION FILE

model: echam
repository: https://gitlab.dkrz.de/modular_esm/echam6
type: atmosphere

standalone_model: True

include_submodels:
        - test_jsbach
        - hdmodel

description: |
        The ECHAM atmosphere model, major version 6
        (someone from Hamburg)
        paper citation

license_text: |
        Please make sure you have a licence to use echam.In case you are
        unsure, please contact redmine....

pool_dir: "${computer.pool_directories.pool}/ECHAM6"

executable: echam6
version: 6.304p1

choose_version:
        6.304p1:
                repo_tag: 6.304p1
                dataset: r0007               

INI_PARENT_DATE: 22941231 
INI_PARENT_EXP_ID: khw0030

INPUT_DIR: "${computer.pool_directories.pool}/ECHAM6/input/${echam.dataset}"
INI_RESTART_DIR: "${computer.pool_directories.pool}/MPIESM/restart/dev/${input_parent_exp_id}/restart/echam6"


namelist_changes:
        namelist.echam:
                runctl:
                        out_expname: '${expid}'
                        dt_start:    '${setup.start_date}'
                        dt_stop:     '${setup.end_date}'
                        dt_resume:   '${setup.start_date}'

                radctl: 
                        co2vmr: 888999

resolution: T63
choose_resolution:
        T63:
                levels: "L47"
                Timestep: 450
                _nx: 192
                _ny: 96
                choose_cores_per_node:
                        24:
                                nproca: 24
                                nprocb: 18
                        36:     
                                nproca: 24
                                nprocb: 18                                
        T31:
                levels: "L19"
                Timestep: 450
                _nx: 96
                _ny: 48
        T127:
                levels: "L47"
                Timestep: 200
                _nx: 384
                _ny: 192

restart:
        frequency: 1
        unit: months        

scenarios:
        always:
                inputs:
                        cldoptprops: cldoptprops
                        janspec: janspec
                        jansurf: jansurf
                        rrtmglw: rrtmglw
                        rrtmgsw: rrtmgsw
                        tslclim: tslclim
                        vgrtclim: vgratclim
                        vltclim: vltclim

        PI-CTRL:
                forcings:
                        sst: pisst
                        sic: pisic
                        aerocoarse: piaerocoarse
                        aerofin: piaerofin
                        aerofarir: piaerofarir
                        ozone: piozone

ADJ_INPUT_DIR: "${input_dir}/${echam.resolution}"


inputs_in_workdir:
        "cldoptprops": "/ECHAM6_CldOptProps.nc"
        "janspec": "unit.23"
        "jansurf": "unit.24"
        "rrtmglw": "rrtmg_lw.nc"
        "rrtmgsw": "rrtmg_sw.nc"
        "tslclim": "unit.92"
        "vgratclim": "unit.91"
        "vltclim": "unit.90"

forcings_in_workdir:
        sic: "unit.96"
        sst: "unit.20"
        #aerocoarse: "aero_coarse_${calendar.year}.nc"
        #aerofin: "aero_fine_${calendar.year}.nc"
        #aerofarir: "aero_farir_${calendar.year}.nc"
        ozone: "ozonYEAR"


fesom:
        mesh_dir: /some/var

test_chapter:
        something: ${echam.resolution}
        something2: ${resolution}
        something_else: ${jsbach.domain}
        something_else2: ${setup.resolution}

my_date: 20010101
increment_date: '00010101'
my_next_date: $(( ${echam.my_date} + ${echam.increment_date} ))
my_previous_date: $(( ${echam.my_date} - ${echam.increment_date} ))

date_test:
        file1: ${echam.model}_restart_${echam.my_next_date}


setup_info: ${setup.scenario} 

further_reading:
        - test_echam.datasets.yaml
