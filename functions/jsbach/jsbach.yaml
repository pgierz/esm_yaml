# ECHAM YAML DEFAULT CONFIGURATION FILE

model: jsbach
repository: https://gitlab.dkrz.de/modular_esm/echam6
domain: vegetation

description: |
        The JSBACH vegetation model, major version 3
        (someone from Hamburg)
        paper citation

license_text: |
        Please make sure you have a licence to use echam.In case you are
        unsure, please contact redmine....

directories:
        MODEL_DIR: /DUMMY_NEEDS_TO_BE_SET_IN_SCRIPT/


pool_dir: "@MACHINE_POOL_DIR@/JSBACH/"

choose_dynamic_vegetations: 
        true:
                DYNVEG: "_dynveg"
        false:
                DYNVEG: "_no_dynveg"

executable: NONE #component model of echam, internally coupled
version: 3.20
dataset: r0009

forcing_sources:
        lctlib: "${echam.model_dir}/lctlib_nlct21.def"

choose_versions:
        3.20:
                repo_tag: 6.304p1
                dataset: r0010               
                forcings:
                        a_nd_file: a_nd_file
                        lightning: lightning
                        popdens: popdens
                namelist_dir: ${esm_master_dir}/esm-runscripts/namelists/jsbach/${scenario}/${DYNVEG}
        3.10:
                repo_tag: 6.302p4
                dataset: r0007
                namelist_dir: ${esm_master_dir}/esm-runscripts/namelists/jsbach/${scenario}/${echam.resolution}

forcings:
        LU_trans: LU_trans

choose_scenario:
        PI-CTRL:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_1850
                        choose_versions:
                                3.20:
                                        Ndepo: Ndepo_1850
        1850:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_1850
                        choose_versions:
                                3.20:
                                        Ndepo: Ndepo_1850
        PALEO:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_1850
                        choose_versions:
                                3.20:
                                        Ndepo: Ndepo_1850
        4CO2:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_1850
                        choose_versions:
                                3.20:
                                        Ndepo: Ndepo_1850
        1percCO2:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_1850
                        choose_versions:
                                3.20:
                                        Ndepo: Ndepo_1850
        RCP26:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_RCP26
                        cover_fract: cover_fract_HIST
        RCP45:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_RCP45
                        cover_fract: cover_fract_HIST
        RCP85:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_RCP85
                        cover_fract: cover_fract_HIST
        HIST:
                forcings:
                        jsbach: jsbach_1850
                        LU: LU_HIST
                        cover_fract: cover_fract_HIST
        1950:                
                forcings:
                        jsbach: jsbach_1976
                        LU: LU_1950

forcings_in_workdir:
        "jsbach": "jsbach.nc"
        "lctlib": "lctlib_nclt21.def"
        "cover_fract": "cover_fract.@YEAR@.nc"
        "a_nd_file": "a_nd_file.nc"
        "lightning": "lightning.nc"
        "popdens": "population_density.nc"
        "LU" : "landuse_harvest.@YEAR@.nc"
        "Ndepo": "Ndepo.@YEAR@.nc"
        "LU_trans": "landuseTransitions.@YEAR@.nc"

further_reading:
        - jsbach.datasets.yaml
