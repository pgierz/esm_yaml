starttime: "86400.0000000000"
startday: "$(( ${start_date!sdoy} - 1 ))"
choose_startday:
        1:
                starttime: "0.0000000000000"

choose_lresume:
        false:                                
                config_create:
                        fesom.clock:
                                - "<--append-- 0.0000000000000 ${initial_date!sdoy} ${initial_date!syear}"  
