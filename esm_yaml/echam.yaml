model: echam
repository: https://gitlab.dkrz.de/modular_esm/echam6
type: atmosphere

standalone_model: True

include_submodels:
        - jsbach
        - hdmodel

description: |
        The ECHAM atmosphere model, major version 6
        (someone from Hamburg)
        paper citation

license_text: |
        Please make sure you have a licence to use echam.In case you are
        unsure, please contact redmine....


executable: echam6
version: 6.304p1
resolution: T63
scenario: PI-CTRL
postprocessing_stream: 'BOT ATM LOG'
yr_perp_off: false
transient_advance_forcing: false
ocean_resolution: 'GR15'
disturbance: "1.000001"

parent_date: 22941231 
parent_expid: khw0030
parent_dir: "${pool_dir}/MPIESM/restart/dev/${input_parent_exp_id}/restart/echam6"

pseudo_start_date: ${start_date}
pseudo_end_date: ${next_date}
pseudo_resume_date: ${start_date}

restart:
        frequency: 1
        unit: "months"        
        firstlast: "last"


# default directories

model_dir: "${esm_master_dir}/echam-${version}"                       
bin_dir: "${setup.model_dir}/bin"
pool_dir: "${computer.pool_directories.pool}/ECHAM6"
input_dir: "${pool_dir}/ECHAM6/input/${dataset}"
adj_input_dir: "${input_dir}/${resolution}"
forcing_dir: "${input_dir}/${resolution}"
greenhouse_dir: "${pool_dir}/ECHAM6"
namelist_dir: "${esm_master_dir}/esm_runscripts/namelists/echam/${version}/${scenario}"

# choices

choose_resolution:
        T63:
                levels: "L47"
                Timestep: 450
                _nx: 192
                _ny: 96
                choose_cores_per_node:
                        24:
                                nproca: 24
                                nprocb: 18
                        36:     
                                nproca: 24
                                nprocb: 18                                
        T31:
                levels: "L19"
                Timestep: 450
                _nx: 96
                _ny: 48
        T127:
                levels: "L47"
                Timestep: 200
                _nx: 384
                _ny: 192

choose_version:
        6.304p1:
                repo_tag: 6.304p1
                dataset: r0007               

choose_scenario:
        PI-CTRL:
                forcing_files:
                        sst: pisst
                        sic: pisic
                        aerocoarse: piaerocoarse
                        aerofin: piaerofin
                        aerofarir: piaerofarir
                        ozone: piozone
	PALEO:
		forcing_files:
                        aerocoarse: piaerocoarse
                        aerofin: piaerofin
                        aerofarir: piaerofarir
			ozone: piozone
	4CO2:
		forcing_files:
                        aerocoarse: piaerocoarse
                        aerofin: piaerofin
                        aerofarir: piaerofarir
			ozone: piozone
	1percCO2:
		forcing_files:
                        aerocoarse: piaerocoarse
                        aerofin: piaerofin
                        aerofarir: piaerofarir
			ozone: piozone
			greenhouse: 1percCO2greenh
        1850:
                forcing_files:
                        sst: pisst
                        sic: pisic
                        aerocoarse: piaerocoarse
                        aerofin: piaerofin
                        aerofarir: piaerofarir
			ozone: 1850ozone
	1950:
		forcing_files:
                        aerocoarse: piaerocoarse
                        aerofin: piaerofin
                        aerofarir: piaerofarir
			ozone: 1950ozone
		input_files:
			MAC-SP: MAC-SP
        HIST:
		greenhouse_dir: "${forcing_dir}"
                forcing_files:
                        aerocoarse: piaerocoarse
                        aerofarir: piaerofarir
                        aerofin: histaerofin
                        sst: amipsst
                        sic: amipsic
			ozone: histozone
			greenhouse: histgreenh
                        volcanir: histvolcanir
                        volcsw: histvolcsw
                        swflux: histswflux
		input_files:
			MAC-SP: MAC-SP
        RCP26:
		greenhouse_dir: "${forcing_dir}"
		forcing_files:
                        aerocoarse: piaerocoarse
                        aerofarir: piaerofarir
                        aerofin: rcp26aerofin
			ozone: rcp26ozone
			greenhouse: rcp26greenh
                        volcanir: histvolcanir
                        volcsw: histvolcsw
                        swflux: histswflux
		input_files:
			MAC-SP: MAC-SP
        RCP45:
		greenhouse_dir: "${forcing_dir}"
		forcing_files:
                        aerocoarse: piaerocoarse
                        aerofarir: piaerofarir
                        aerofin: rcp45aerofin
			ozone: rcp45ozone
			greenhouse: rcp45greenh
                        volcanir: histvolcanir
                        volcsw: histvolcsw
                        swflux: histswflux
		input_files:
			MAC-SP: MAC-SP
        RCP85:
		greenhouse_dir: "${forcing_dir}"
		forcing_files:
                        aerocoarse: piaerocoarse
                        aerofarir: piaerofarir
                        aerofin: rcp85aerofin
			ozone: rcp85ozone
			greenhouse: rcp85greenh
                        volcanir: histvolcanir
                        volcsw: histvolcsw
                        swflux: histswflux
		input_files:
			MAC-SP: MAC-SP


choose_lresume:
        false:
                restart_modifications:
                        echam: 
                                - vdate "<--set_dim--" ${start_date}
                                - fdate "<--set_dim--" ${yearbefore}
                                - ndate "<--set_dim--" ${nsteps}  
                        *: 
                                - vdate "<--set_dim--" ${start_date}
                                - fdate "<--set_dim--" ${yearbefore}
                                - ndate "<--set_dim--" ${nsteps}  
        true:
                # pseudo_start_date: $(( ${start_date} - ${time_step} ))
                namelist_changes:
                        namelist.echam:
                                runctl:
                                        dt_start: "remove_from_namelist"

        
choose_start_date.year:
        disturbed_years: 
                namelist_changes:
                        namelist.echam:        
                                dynctl:
                                        enstdif: "${disturbance}"
                                        
choose_co2:
        *:
                namelist_changes:
                        namelist.echam:
                                radctl:
                                        co2vmr: "${co2}"

choose_ch4:
        *:
                namelist_changes:
                        namelist.echam:
                                radctl:
                                        ch4vmr: "${ch4}"
choose_n2o:
        *:
                namelist_changes:
                        namelist.echam:
                                radctl:
                                        c2ovmr: "${n2o}"

choose_cecc:
        *:
                yr_perp_off: true
                namelist_changes:
                        namelist.echam:
                                radctl:
                                        cecc: "${cecc}"
choose_cobld:
        *:
                yr_perp_off: true
                namelist_changes:
                        namelist.echam:
                                radctl:
                                        cobld: "${cobld}"
choose_clonp:
        *:
                yr_perp_off: true
                namelist_changes:
                        namelist.echam:
                                radctl:
                                        clonp: "${clonp}"

choose_yr_perp_off:
        true:
                namelist_changes:
                        namelist.echam:
                                radctl:
                                        yr_perp: "remove_from_namelist"
                                runctl:
                                        l_orbsvop87: ".false."

choose_transient_advance_forcing:
        true:
                [year, co2vmr, ch4vmr, n2ovmr, cecc, cobld, clonp]: "<--grep(${start_date.year})-- ${forcing_table}"
                                        
inputs_in_workdir:
        "cldoptprops": "ECHAM6_CldOptProps.nc"
        "janspec": "unit.23"
        "jansurf": "unit.24"
        "rrtmglw": "rrtmg_lw.nc"
        "rrtmgsw": "rrtmg_sw.nc"
        "tslclim": "unit.92"
        "vgratclim": "unit.91"
        "vltclim": "unit.90"
	"MAC-SP": "MAC-SP.nc"

forcings_in_workdir:
        sic: "unit.96"
        sst: "unit.20"
        aerocoarse: "aero_coarse_@YEAR@.nc"
        aerofin: "aero_fine_@YEAR@.nc"
        aerofarir: "aero_farir_@YEAR@.nc"
        ozone: "ozon@YEAR@"
	greenhouse: "greenhouse_gases.nc"
        volcir: "strat_aerosol_ir_@YEAR@.nc"
        volcsw: "strat_aerosol_sw_@YEAR@.nc"
        swflux: "swflux_@YEAR@.nc"

restart_in_files:
        echam: 
                - restart_${expid}_echam_${prev_date}.nc
                - restart_${expid}_${prev_date}_echam.nc

restart_ins_in_workdir:        
        echam: restart_${expid}_echam.nc

restart_out_files:
        echam: restart_${expid}_echam_&DATE&.nc
        
output_files:
        echam_grb: ${expid}_echam6_echam_*.grb
        echam_codes: ${expid}_echam6_echam.codes
        echam_nc: ${expid}_echam6_echam_*.nc  

output_in_workdir:
        echam_grb:  ${expid}_*.01_echam
        echam_codes: ${expid}_*.01_echam.codes
        echam_nc:  ${expid}_*.01_echam.nc

log_files:
        atmout: ${expid}_echam6_atmout_${start_date}_${end_date}

logs_in_workdir:        
        atmout: atmout

namelist_changes:
        namelist.echam:
                runctl:
                        out_expname: '${expid}'
                        dt_start:    '${pseudo_start_date}'
                        dt_stop:     '${pseudo_end_date}'
                        dt_resume:   '${pseudo_resume_date}'
                        lresume: ".${lresume}."
                        lcouple: ".false."
                        delta_time: "${time_step}"
                        putrerun: "${restart.rate}, ${restart.unit}, ${restart.firstlast}, 0"
                parctl:
                        nproca: "nproca"
                        nprocb: "nprocb"
                        out_datapath: "'${work_dir}'"        

errors:
        mo_exception:
                check_frequency: 300
                detection_method: "<--grep(mo_exeption.f90)--" ${standard_out}
                error_message: |
!!! DETECTED ERROR !!!
Problem with echam >> mo_exception.f90 << has occured. Killing your job, sorry.
                action_method:
                        - "<--kill_job--"
        wind_speed:
                check_frequency: 300
                detection_method: "<--grep(wind speed)--" ${standard_out}
                error_message: |
!!! DETECTED ERROR !!!
high wind speed was found during your run, applying wind speed fix and resubmitting...
                action_method:
                        - "<--repair_job_after_windspeed--"

further_reading:
        - echam.datasets.yaml
