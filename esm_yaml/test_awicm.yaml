#
# AWICM
#
#

model_dir:
        $esm_master_dir/awicm-$version

submodels:
        - fesom
        - echam

coupler: oasis3mct

oasis3mct:
        model_dir:
                $awicm.model_dir/oasis
        

version: "1.1"
scenario: "PI-CTRL"
time_step: 450
resolution: ${echam.resolution}_${fesom.resolution}
resume: TRUE


choose_versions:
        1.1:
                tag: CMIP6
                echam: 
                        version: "6.304p1"
                jsbach:
                        version: "3.20"
                fesom: 
                        version: "1.4"
        2.0:
                echam:
                        version: "6.304p1"
                jsbach:
                        version: "3.20"
                fesom: 
                        version: "2.0"
                
choose_resolution:
        T63_CORE:
                nproca_echam: 24
                nprocb_echam: 18
                nproca_fesom: 288
                nprocb_fesom: 1
                compute_time: "02:00:00"

choose_resume:
        TRUE:
                output_exchanged_vars: FALSE
                a2o_lag: "@TIME_STEP_echam@"
                o2a_lag: "@TIME_STEP_fesom@"
                a2o_seq: 1
        FALSE:
                a2o_lag: 0
                o2a_lag: 0
                a2o_seq: 2

required:
        - resolution


echam:
        coupling_fields:
                snt_atmo:
                        grid: atmo
                        description: |
                               whatever snt means
                        unit: kg m s
                        standard_cf_name: 'shit no tuna?'
                        cf_code: 42
fesom:
mesh_dir: /some/var


        grids:
                atmo:
                        nx=${echam.nx}
                        ny=${echam.ny}

coupling_target_fields:
        o2a_flux: 
                - 'sst_atmo:sit_atmo:sie_atmo <--distwgt-- sst_feom:sit_feom:sie_feom'
                - 'snt_atmo <--distwgt-- snt_feom'     

        a2o_flux:
                - 'taux_oce:tauy_oce:taux_ico:tauy_ico <--bicubic-- taux_atm:tauy_atm:taux_ica:tauy_ica'
                - 'prec_oce <--distwgt-- prec_atm'
                - 'snow_oce <--distwgt-- snow_atm'
                - 'evap_oce <--distwgt-- evap_atm'
                - 'subl_oce <--distwgt-- subl_atm'
                - 'heat_oce <--distwgt-- heat_atm'
                - 'heat_ico <--distwgt-- heat_ica'
                - 'heat_swo <--distwgt-- heat_swa'
                - 'hydr_oce <--distwgt-- hydr_atm'


coupling_methods:                  
        '<--distwgt--':
                implementation: '${coupler}.<--distwgt--'
                bins: 15
                other_number: 6


postpro:
        BOT_stream.nc:
                source_field: 
                        - a
                        - b 
                        - c
                method: monthly mean

        BOT_stream2.nc: 'e2, f2, g2 <--monthly_mean-- e,f,g'       
          
coupling_direction:
         'feom->atmo':
                lag: o2a_lag
                seq: 1
         'atmo->feom':
                lag: $a2o_lag
                seq: $a2o_seq

